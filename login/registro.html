<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro — FUNDENOR AQAB'AL'</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/donaciones.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <a class="logo" href="../index.html">
      <img src="../img/logo.png" alt="Logo FUNDENOR">
      <span>FUNDENOR AQAB'AL'</span>
    </a>
  </header>

  <main class="section" style="padding-top: 100px; max-width: 400px; margin: 0 auto;">
    <h2 style="text-align:center; color: var(--primary); margin-bottom: 30px;">Registro de Donante</h2>
    <form id="registerForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
      <button type="submit">Registrarse</button>
    </form>

    <p style="text-align:center; margin-top: 15px;">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </p>
  </main>

  <script src="../js/auth.js"></script>

<!-- FOOTER -->
  <footer>
  <div class="footer-container">
    <div class="footer-left">
      <img src="../img/logo.png" alt="Logo FUNDENOR AQ'AB'AL" class="footer-logo">
    </div>

    <div class="footer-center">
      <p>&copy; 2025 FUNDENOR AQ'AB'AL — Todos los derechos reservados</p>
      <p class="footer-dev">
        Universidad Mariano Gálvez de Guatemala, Sede Cobán A.V.<br>
        Ingeniería en Sistemas de Información y Ciencias de la Computación — Décimo Ciclo
      </p>
    </div>

    <div class="footer-right">
      <img src="../img/logo_umg.png" alt="Logo UMG" class="footer-logo">
    </div>
  </div>
</footer>

</body>
</html>
